<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" style="margin-top: 50px">
      <label for="userName" >Full Name:<span id="userName"></span></label>
      <button type="button" onclick="logout();  location.href = `../loginPage.html`">Log Out</button>
        <h1>Add Shift</h1>
        <br />
        <form id="editForm">
            <div class="form-group">
                <label for="startingTime">Starting Time:</label>
                <input
                  type="text"
                  class="form-control"
                  id="startingTime"
                  aria-describedby="emailHelp"
                  placeholder="Starting Time:"
                />
              </div>
              <div class="form-group">
                <label for="endingTime">Ending Time:</label>
                <input
                  type="text"
                  class="form-control"
                  id="endingTime"
                  aria-describedby="emailHelp"
                  placeholder="Ending Time:"
                />
              </div>
              <div class="form-group">
                <label for="shiftDate">Shift Date:</label>
                <input
                  type="date"
                  class="form-control"
                  id="shiftDate"
                  aria-describedby="emailHelp"
                  placeholder="Shift Date:"
                />
              </div>
    
            <!-- <label for="employeeId">Employee ID</label>
            <input type="text" id="employeeId" startingTime="employeeId" disabled value=""> -->
        </form>
          <div>
            <button type="button" class="btn btn-primary" onclick="add()">
                Add Shift
              </button>
          </div>
        <br />
      </form>
      <div>
        <button class="btn btn-danger"  onclick="location.href=`./shiftsPage.html`" >Shifts Page</button>
      </div>
      <br />
    </div>

    <script>
      const url = 'http://localhost:8000/shifts';
      const urlAct = 'http://localhost:8000/actions';

      const getUserName = () => {
    const userData = JSON.parse(sessionStorage.getItem('userData'));
    if (userData) {
      return userData.name;
    } else {
      return 'Guest'; 
    }
  };

  const logout = () => {
            sessionStorage.removeItem('userData');  
        };

        const userNameElement = document.getElementById('userName');
        userNameElement.textContent = getUserName();

      const add = async () => {
    try {
        userAction("New Shift")
        // Get input values
            const startingTime = document.getElementById('startingTime').value
            const endingTime = document.getElementById('endingTime').value
            const shiftDate = document.getElementById('shiftDate').value
        
        // Basic input validation
        if (!startingTime || !endingTime || !shiftDate ) {
            throw new Error('All fields are required.');
        }
        userAction("New Shift")
        // Create the data object
        const obj = {
            startingTime: startingTime,
            endingTime: endingTime,
            shiftDate: shiftDate,
        };
        // Send POST request
        const resp = await fetch(url, {
            method: 'post',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(obj),
        });
            const data = await resp.json();
            console.log(data);
            
        } catch (error) {
        console.error(error);
        // Handle errors here, such as displaying an error message to the user
        }
    };

    const getAllAction = async () => {
        const resp = await fetch(urlAct);
        const actions = await resp.json();
        return actions;
    };


    const userAction = async (status) => {
  try {
    const actions = await getAllAction();
    console.log('Actions:', actions); // Log the actions for debugging
    const userData = JSON.parse(sessionStorage.getItem('userData'))
    const userId = userData.id
    // Find the last action for the user
    const lastAction = actions.findLast( (action) => action.id === userId);
    console.log('Last Action:', lastAction);

    // Check if the last action was active today
    const today = new Date();
    const lastActionDate = new Date(lastAction.date);
    if (
      !lastAction.id ||
      !lastAction.email ||
      !lastAction.name ||
      !lastAction.maxActions ||
      !lastAction.date ||
      !(
        lastActionDate.getFullYear() === today.getFullYear() &&
        lastActionDate.getMonth() === today.getMonth() &&
        lastActionDate.getDate() === today.getDate()
      )
    ) {
      throw new Error('Invalid user data or no recent actions.');
    }

    const obj = {
      id: lastAction.id,
      email: lastAction.email,
      name: lastAction.name,
      maxActions: lastAction.maxActions,
      date: lastAction.date,
      status: status,
    };

    // Decrease the actionAllowed count
    let actionAllowed = lastAction.actionAllowed
    console.log(actionAllowed)
    obj.actionAllowed = --actionAllowed;

    // Check if the user has any actions left
    if (obj.actionAllowed < 0) {
      throw new Error('You have reached your daily action limit.');
    }

    const resp = await fetch(urlAct, {
      method: 'post',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(obj),
    });

    if (!resp.ok) {
      throw new Error('Failed to save action data.');
    }

    const data = await resp.json();
    console.log(data);
  } catch (error) {
    // Handle and log the error
    console.error('Error in userAction:', error);
    throw error; // Re-throw the error to handle it at the caller level
  }
};

    </script>
  </body>
</html>
